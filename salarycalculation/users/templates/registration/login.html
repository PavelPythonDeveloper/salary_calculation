{% extends 'base.html' %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form action="{% url 'users:login' %}" method="POST" novalidate>
    {% csrf_token %}
{% for field in form %}
   {{ field.errors }}
    {{ field.label_tag }} {{ field }}<br>
{% endfor %}
     <input type="hidden" name="next" value="{% url 'events:events_list' %}">
    <button type="submit">log in</button>
</form>
{% endblock %}
