
<form action="{% url 'users:login' %}" method="POST" novalidate>
{% for field in form %}
    {% csrf_token %}
    {% if field.errors %}

    Your {{ field.label }} didn't match. Please try again!<br>
    {% endif %}
    {{ field.label_tag }} {{ field }}<br>
{% endfor %}
     <input type="hidden" name="next" value="{% url 'events:events_list' %}">

    <button type="submit">log in</button>
</form>
