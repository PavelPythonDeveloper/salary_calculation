{% extends 'events/base.html' %}

{% block content %}
<form action="{% url 'events:calculate' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Calculate</button>
</form>

    {% if amount %}
    <p>From {{ start }} to {{ end }} your earnings is {{ amount }}</p>
    {% endif %}

{% endblock %}
