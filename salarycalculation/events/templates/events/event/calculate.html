{% extends 'events/base.html' %}

{% block title %}Calculate{% endblock %}

{% block content %}
    <form action="{% url 'events:calculate' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Calculate</button>

    </form>

    {% if amount %}
        <p>From {{ start|date:'d.m.Y H:i' }} to {{ end|date:'d.m.Y H:i' }} your earnings is {{ amount }}</p>
    {% endif %}

{% endblock %}
