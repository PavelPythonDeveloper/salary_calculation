{% extends 'events/base.html' %}

{% block content %}
    {% if action == 'update' %}
        <form action="{% url 'events:update' id=id %}" method="post">
    {% else %}
        <form action="{% url 'events:create' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {{ form }}
    <button type="submit">Create</button>
    </form>
{% endblock %}
