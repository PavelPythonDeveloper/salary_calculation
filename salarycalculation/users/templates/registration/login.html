
<form action="{% url 'users:login' %}" method="POST" novalidate>
{% for field in form %}
    {% csrf_token %}
    {{ field.errors }}

{% endfor %}
     <input type="hidden" name="next" value="{% url 'events:events_list' %}">

    <button type="submit">log in</button>
</form>
