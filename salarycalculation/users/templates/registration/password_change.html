{% extends 'home/base.html' %}
{% load i18n %}
{% block title %}Password change{% endblock %}

{% block content %}
<div class='container'>
    <div class="wrapper">
        <div class="form-wrapper">
            <form action="{% url 'users:password_change' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                <button type='submit'>{% translate "Change" %}</button>
            </form>
        </div> 
    </div>
</div>
{% endblock %}
